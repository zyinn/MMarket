<table>
    <tr ng-repeat="item in grid.appScope.vm.periodTooltip">
        <td>{{item.periodDisplayValue}}</td>
        <td>
            <span ng-if="item.priceDisplayValue !== null">{{item.priceDisplayValue}}</span>
        </td>
        <td>
            <span ng-if="item.quantityDisplayValue">{{item.quantityDisplayValue}}</span>
            <span ng-if="!item.quantityDisplayValue">-</span>
        </td>
    </tr>
</table>
