<div class="alliance_add_quote alliance_add_tags">
    <ul >
        <li ng-repeat="item in board.tags" ng-click="vm.selectTags($event,board)">
            <label class="input-control checkbox">
                <input type="checkbox" ng-model="item.selected">
                <span class="check"></span>
                <span class="caption" ng-bind="item.name"></span>
            </label>
        </li>
    </ul>
</div>
