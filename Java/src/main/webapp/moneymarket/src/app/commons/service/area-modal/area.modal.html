<div class="area-modal" dragable>
	<div class="modal-header">常用地区
		<button class="close" data-dismiss="modal" ng-click="vm.cancel()"><span aria-hidden="true">&times;</span></button>
	</div> 
	<div class="modal-body">
		<div>选择常用地区：(最多{{vm.maxCount}}个)</div>
		<div class="row content-body">
			<div class="col-sm-4" ng-repeat="item in vm.allList">
				<label class="checkbox-inline area-item">
					<input type="checkbox" i-check ng-model="item.selected">{{item.province}}
				</label>
			</div>
		</div>
		<div class="button-group pull-right">
			<button class="btn btn-primary btn-sm" ng-click="vm.save()">确定</button>
			<button class="btn btn-primary btn-sm" ng-click="vm.cancel()">取消</button>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
