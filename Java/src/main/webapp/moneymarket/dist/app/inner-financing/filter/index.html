<div class=filter-view><div class="pull-left filter-list" ng-if=vm.boardDirection><span class=filter-type>方向：</span><div bury=FilterDirection class="filter-options inline" option-list=vm.boardDirection ng-model=vm.selectBoardDirection ng-click=vm.filterChanged($event)></div></div><div class="pull-left filter-list" ng-if=vm.quoteTypeList><span class=filter-type>类型：</span><div bury=FilterTypes class="filter-options inline" option-list=vm.quoteTypeList ng-model=vm.quoteType multiple ng-click=vm.filterChanged($event)></div></div><div class="pull-left filter-list" ng-if=vm.areaList><span class=filter-type>常用地区：</span><div bury=CommonArea class="filter-options inline" option-list=vm.areaList ng-model=vm.areas multiple ng-click=vm.filterChanged($event)></div><span class="glyphicon glyphicon-cog btn-icon" ng-click=vm.setArea()></span></div><div class=clearfix></div><div class=filter-list ng-if=vm.institutionTypeList><span class=filter-type>机构类型：</span><div bury=OrganizationType class="filter-options inline" option-list=vm.institutionTypeList ng-model=vm.institutionType multiple ng-click=vm.filterChanged($event)></div></div><div class=filter-list ng-if=vm.bankSizeList><span class=filter-type>银行规模：</span><div bury=BankScope class="filter-options inline" option-list=vm.bankSizeList ng-model=vm.bankSize multiple ng-click=vm.filterChanged($event)></div></div><div class=filter-list ng-if=vm.featureList><span class=filter-type>产品特征：</span><div bury=ProductFeatures class="filter-options inline" option-list=vm.featureList ng-model=vm.feature multiple ng-click=vm.filterChanged($event)></div></div><div id=first-filter class=first-filter ng-show=vm.filterTooltip>试试按着<b>Ctrl</b>再点击，可以多选！<span class=pointer ng-click=vm.close() aria-hidden=true>&times;</span></div><div class=clearfix></div></div>
