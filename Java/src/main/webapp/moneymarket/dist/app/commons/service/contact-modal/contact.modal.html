<div class=contact-modal dragable><div class=modal-header>{{vm.quoteData.primeListInstitutionName}} <button class=close data-dismiss=modal ng-click=vm.cancel()><span aria-hidden=true>&times;</span></button></div><div class=modal-body><div class=pull-right><button class="btn btn-primary" ng-click=vm.institutionOffer()>查看本机构报价</button></div><div class=clearfix></div><div class="row content-body"><div class=contact-item ng-repeat="contact in vm.quoteData.primeListContacts"><div class=col-sm-6><img src=app/commons/img/qmlogo.png ng-class="{active : contact.status}" class="qm-logo pointer" ng-click=vm.openQM(contact)> {{contact.name}}</div><div class=col-sm-6 ng-if=contact.telephone uib-tooltip={{contact.telephone}} tooltip-append-to-body=true tooltip-animation=false tooltip-placement=top><i class="glyphicon glyphicon-earphone"></i> {{contact.telephone}}</div><div class=col-sm-6 ng-class="{'col-sm-offset-6':contact.telephone}" ng-if=contact.mobile uib-tooltip={{contact.mobile}} tooltip-append-to-body=true tooltip-animation=false tooltip-placement=top><i class="glyphicon glyphicon-phone"></i> {{contact.mobile}}</div><div class=col-sm-6 ng-class="{'col-sm-offset-6':contact.telephone || contact.mobile}" ng-if=contact.email uib-tooltip={{contact.email}} tooltip-append-to-body=true tooltip-animation=false tooltip-placement=top><i class="glyphicon glyphicon-envelope"></i> {{contact.email}}</div><div class=clearfix></div></div></div><div class=clearfix></div></div></div>
