<div class=alliance_add_sp_priod dragable><div class=modal-header>非标准期限设置 <button class=close data-dismiss=modal ng-click=onClickCancel()><span aria-hidden=true>&times;</span></button></div><div class="modal-body flex-grid demo-grid"><div class=row ng-if=false><label class="input-control radio" ng-repeat="item in rangeFlagEnum"><input name=groupRangeFlagEnum type=radio ng-value=item.value ng-model=vm.isRange ng-change=onChangeRange()> <span class=check></span> <span class=caption ng-bind=item.displayName></span></label></div><div class=row_spilt></div><div class=row><span ng-if="vm.isRange === true">下区间</span> <input type=text ng-class="{error: vaildDaysLow}" placeholder=输入时间 input-limit=int ng-model=vm.daysLow> <label class="input-control radio input_daysUnit" ng-repeat="item in daysUnitEnum"><input name=groupDaysUnitEnum type=radio ng-value=item.value ng-model=vm.daysLowUnit> <span class=caption ng-class="{active:vm.daysLowUnit === item.value}" ng-bind=item.displayName></span></label></div><div ng-if="vm.isRange === true" class=row><span>上区间</span> <input type=text ng-class="{error: vaildDaysHigh}" placeholder=输入时间 input-limit=int ng-model=vm.daysHigh> <label class="input-control radio input_daysUnit" ng-repeat="item in daysUnitEnum"><input name=groupDaysUnitEnum type=radio ng-value=item.value ng-model=vm.daysHighUnit> <span class=caption ng-class="{active:vm.daysHighUnit === item.value}" ng-bind=item.displayName></span></label></div><div class=row_spilt></div><div class="button-group pull-right"><div><button class="btn btn-primary btn-sm" ng-click=onClickOk()>确定</button> <button class="btn btn-primary btn-sm" ng-click=onClickCancel()>取消</button></div></div><div class=clearfix></div></div></div>
