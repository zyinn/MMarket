<div class=offer-management dragable><div class=modal-header>报价单 <button class=close data-dismiss=modal ng-click=vm.cancel()><span aria-hidden=true>&times;</span></button></div><div class=modal-body><div class=text-center>请选择您所需要的业务类型</div><div class=content-body><div class="type-list text-center"><span ng-repeat="item in vm.typeList" class=type-item ng-class="{'selected':item.selected}" ng-bind=item.name ng-click=vm.selectType(item)></span></div><div class=board-list><span class=warning><span class="glyphicon glyphicon-warning-sign"></span> 报期限，不报价格时，请留白。</span><div class=board-item ng-repeat="selected in vm.selectedTypeList"><div class=board-header><span class=board-close ng-click=vm.deleteType($index)>&times;</span> {{selected.type.name}}</div><div class=board-body><table class=table><tbody><tr><td width=8% align=right>期限</td><td ng-repeat="period in vm.selectedTypeList[$index].periodList" width=11.5%><span class=close ng-click=vm.deletePeriod($parent.$index,$index,period)>&times;</span>{{period.period}}</td><td ng-repeat="item in vm.selectedTypeList[$index].spaceList" width=11.5%><span ng-if=$first class=add uib-dropdown uib-dropdown-toggle><i class="glyphicon glyphicon-plus"></i><ul class=dropdown-menu uib-dropdown-menu><li ng-repeat="item in vm.selectedTypeList[$parent.$parent.$index].spaceList"><a ng-click="vm.addPeriod($event, $parent.$parent.$parent.$index,$index,item)">{{item.period}}</a></li></ul></span></td></tr><tr><td align=right>价格(%)</td><td ng-repeat="period in vm.selectedTypeList[$index].periodList" class=editable isbeginediting={{period.isBeginEditing}} price ng-model=period.value tabindex={{$index*2}}></td><td ng-repeat="item in vm.selectedTypeList[$index].spaceList" class=space width=11.5%></td></tr><tr ng-if=vm.selectedTypeList[$index].showAmount><td align=right>数量</td><td ng-repeat="period in vm.selectedTypeList[$index].periodList" class=editable amount ng-model=period.amount tabindex="{{$index*2 + 1}}"></td><td ng-repeat="item in vm.selectedTypeList[$index].spaceList" class=space width=11.5%></td></tr><tr><td align=right>备注</td><td colspan=8 align=left class=editable remark ng-model=vm.selectedTypeList[$index].remark tabindex={{vm.selectedTypeList[$index].periodList.length*2}}>可输入备注信息</td></tr><tr><td></td><td colspan=8 align=left><span ng-if=!vm.selectedTypeList[$index].showAmount><a ng-click=vm.showAmount($index)>显示数量</a></span> <span ng-if=vm.selectedTypeList[$index].showAmount><a ng-click=vm.hideAmount($index)>隐藏数量</a></span></td></tr></tbody></table></div></div></div></div><div class="button-group pull-right"><button class="btn btn-primary btn-sm" ng-click=vm.save()>确定</button> <button class="btn btn-primary btn-sm" ng-click=vm.cancel()>取消</button></div><div class=clearfix></div></div></div>
